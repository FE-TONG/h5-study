	<style type="text/css">

		body{font-size:20px;font-family:"microsoft yahei";}
		div,h2,p{font-family:"microsoft yahei";font-size:24px; border-radius:10px;}
		hr{border:2px dashed red;margin:20px auto;}
		.hr1{border:1px dashed blue;}
		h2{font-size:32px;color:blue;}
		.p0{color:red;}
		.p1{color:#090;}
		.p2{color:yellow;}
		.p3{color:blue;}


		#main{width:800px;height:2500px;margin:0px auto;border:2px solid #09f;
				position:relative;}
		#bigbox{width:328px; height:488px; margin:50px auto; background:#112233; 
				position:relative; }
		.box {width: 300px; height: 460px; position: relative; background: #112233;
			display: inline-block; margin: 15px 15px; cursor: pointer; color: #09c;
			text-align:center; box-shadow: inset 0 0 0 10px #112233;

			animation:move0 2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		@keyframes move0{

			from{color:#fff;}
			to  {color:#09d;}
		}

		.box .con {width: 300px; font-family: "Ruthie", cursive; font-size: 180px; 
			height: 300px;	margin-bottom: 30px; font-weight: 400; 
			background:url(images/2345.png) no-repeat center center;
			animation:c 1.5s linear;
			animation-iteration-count:infinite;}
		@keyframes c{
		
			from{transform:rotate(0deg);}
			to  {transform:rotate(-360deg);}
		
		
		}

		.box span {display: block; font-weight: bold; padding: 5px;
			letter-spacing: 1px; font-size: 18px;}

		.box .con, .box span {-webkit-transition: color 0.4s 0.5s; 
			transition: color 0.4s 0.5s;}

		
		.box svg {position: absolute; top: 0; left: 0;}

		.box svg line {stroke-width: 8; stroke: #ecf0f1; fill: none;
			-webkit-transition: all .8s ease-in-out;
			transition: all .8s ease-in-out;}

		.box svg line.top,
		.box svg line.bottom {stroke-dasharray: 330 240;}

		.box svg line.left,
		.box svg line.right {stroke-dasharray: 490 400;}
		.box svg line.top{
			animation:move1 2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		.box svg line.bottom {
			animation:move2 2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		.box svg line.left {
			animation:move3 2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		.box svg line.right {
			animation:move4 2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		
		@keyframes move1{
		
			from{stroke: #ecf0f1; transform: translateX(0px);}
			to  {stroke: #09d; transform: translateX(-600px);}
		
		}
		@keyframes move2{
		
			from{stroke: #ecf0f1; transform: translateX(0px);}
			to  {stroke: #09d; transform: translateX(600px);}
		
		}
		@keyframes move3{
		
			from{stroke: #ecf0f1; transform: translateY(0px);}
			to  {stroke: #09d; transform: translateY(920px);}
		
		}
		@keyframes move4{
		
			from{stroke: #ecf0f1; transform: translateY(0px);}
			to  {stroke: #09d; transform: translateY(-920px);}
		
		}
